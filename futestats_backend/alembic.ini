[alembic]
# Agora que o container vê a raiz, ele achará a pasta alembic aqui
script_location = alembic

# Adiciona o diretório atual ao path para achar o pacote 'src'
prepend_sys_path = .

# Deixamos vazio; o env.py injeta a URL do seu Settings/Env
sqlalchemy.url = 

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S